<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoshNest Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- Header Section -->
    <header class="header">
        <div class="top-bar">
            <!-- Logo Section -->
            <div class="logo">
                <!-- Replace with your logo URL -->
                <a href="index.html"><img src="https://i.ibb.co/r5XgZR6/noshnest-download-logo-removebg-preview-2.png" width="170" height="100" alt="NoshNest Logo"></a>
            </div>
            <!-- Delivery & Dine-in Options -->
            <div class="toggle-options">
                <label for="delivery-toggle">Delivery</label>
                <input type="checkbox" id="delivery-toggle" checked>
                <label for="delivery-toggle">Dine-In/Takeaway</label>
            </div>
            <!-- Right Section with Links -->
            <div class="top-right">
                <!--<span>No stores nearby</span>-->
                <div class="header-links">
                    <!-- Nearby Stores -->
                    <a href="***" class="header-item">
                        <img src="https://i.ibb.co/W3KtZrb/Gemini-Generated-Image-5co9tt5co9tt5co9.jpg" alt="Nearby Stores Icon" width="30" height="30">
                        <!--Nearby Stores-->
                    </a>
    
                    <!-- Happy Deals -->
                    <a href="***" class="header-item">
                        <img src="https://i.ibb.co/k6h988n/Gemini-Generated-Image-sibytasibytasiby.jpg" alt="Deals Icon" width="30" height="30">
                        <!--Happy Deals-->
                    </a>
    
                    <!-- Cart -->
                    <a href="payment.html" class="header-item">
                        <img src="https://i.ibb.co/q1dcrRH/Gemini-Generated-Image-vevbdnvevbdnvevb.jpg" alt="Cart Icon" width="30" height="30">
                        <!--Cart-->
                    </a>
    
                    <!-- Login -->
                    <a href="login.html" class="header-item">
                        <img src="https://i.ibb.co/mHB6w3J/eps10-black-user-icon-or-logo-in-simple-flat-trendy-modern-style-isolated-on-white-background-free-v.jpg" alt="Login Icon" width="30" height="30">
                        <!--Login-->
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Login Section -->
    <div class="login-container">
        <div class="login-card">
            <img src="https://i.ibb.co/0Fn2gjg/fotor-ai-2024102182449.jpg" alt="NoshNest Logo" class="login-logo">
            <h2>Login</h2>
            <p>Enter your mobile number to proceed</p>
            <form id="login-form">
                <input type="text" id="mobile-number" placeholder="Enter 10 digit mobile number" maxlength="10" required>
                <button type="submit" id="submit-btn">ENTER 10 DIGIT PHONE NUMBER</button>
            </form>
            <p>or</p>
            <button class="google-login">
                <img src="https://i.ibb.co/0Fn2gjg/google-icon.png" alt="Google Icon">
                Sign in with Google
            </button>
            <p class="terms">By continuing, you agree to our <a href="#">Terms & Conditions</a>, <a href="#">Privacy Policy</a>, and <a href="#">Promotional T&C</a>.</p>
        </div>
    </div>

    <div class="special-deal">
        <img src="/mnt/data/image.png" alt="Special Combo Image">
        <div class="deal-overlay">Try Our Special Burger Combo!</div>
    </div>
    
    <!-- Contact Us Section -->
    <div class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-links">
            <a href="#">Contact Us</a>
            <a href="#">Help</a>
            <a href="#">Report a Problem</a>
        </div>
        <p class="footer-text">Â© 2024 NoshNest. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
